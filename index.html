<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>

    <div id="navbar-placeholder"></div>
    <script src="js/loadNavbar.js"></script>
    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <div class="dashboard-container">
        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
    

            <div class="row g-3 mt-2">
                <!-- Welcome Card -->
                <div class="col-md-4">
                    <div class="card welcome-card text-white h-100">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div>
                                <h5 class="card-title mb-2">Welcome Back. Jack</h5>
                                <p class="card-text mb-0">Have a Nice Monday!</p>
                            </div>
                            <div class="welcome-img">
                                <img src="assets/img/dashlogo.png" alt="Shipping Illustration" style="height:60px;">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sea Export Card -->
                <div class="col-md-4">
                    <div class="stat-card h-100">
                        <div class="stat-card-header">
                            <span class="stat-card-icon">
                                <img src="/assets/logos/tabler_ship.svg" alt="">
                            </span>
                            <span class="stat-card-title">Sea Export</span>
                            <button class="stat-card-dropdown ms-auto" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-chevron-down"></i>
                            </button>
                        </div>
                        <div class="stat-card-stats">
                            <div>
                                <div class="stat-value">101</div>
                                <div class="stat-label">Total Booking</div>
                            </div>
                            <div>
                                <div class="stat-value">50</div>
                                <div class="stat-label">Documentation</div>
                            </div>
                            <div>
                                <div class="stat-value">50</div>
                                <div class="stat-label">Sailing</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Air Export Card -->
                <div class="col-md-4">
                    <div class="stat-card h-100">
                        <div class="stat-card-header">
                            <span class="stat-card-icon">
                                <img src="assets/logos/majesticons_airplane.svg" alt="Airplane" style="height: 24px; width: 24px;">
                            </span>
                            <span class="stat-card-title">Air Export</span>
                            <button class="stat-card-dropdown ms-auto" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-chevron-down"></i>
                            </button>
                        </div>
                        <div class="stat-card-stats">
                            <div>
                                <div class="stat-value">101</div>
                                <div class="stat-label">Total Booking</div>
                            </div>
                            <div>
                                <div class="stat-value">50</div>
                                <div class="stat-label">Documentation</div>
                            </div>
                            <div>
                                <div class="stat-value">50</div>
                                <div class="stat-label">Sailing</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

      <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom navbar JS -->
  <script src="js/navbar.js"></script>
</body>

</html>
